<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}League of Legends Tournaments{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="text-center">League of Legends Tournaments</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/tornei">Tornei</a>
                <a class="nav-link" href="/teams">Teams</a>
                <a class="nav-link" href="/query">Query</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="footer mt-5 pt-3 text-center text-muted">
            <p>Sistema di gestione tornei League of Legends</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
